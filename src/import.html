<template id="my-element">
  <button>{{ title }}</button>
  <div>
    <host-content select="*"></host-content>
  </div>
</template>

<script type="text/javascript" charset="utf-8">
  Stamp.newElement('my-element', {
    createdCallback: function() {
      this.title = "Hello";
      Stamp.elementExpand(this);
    },
  });
</script>
